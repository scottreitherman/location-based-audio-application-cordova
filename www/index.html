		.container img.wide {

		.container img.tall {
			max-height: 100%;

  <body>
	<div id='main' style="container"><img id="splash" class="container" src="splash1242x2208.png"></div>
	<script type="text/javascript">
		var ratio = 0.5625;
	
		window.addEventListener('load', function() {
			document.getElementById("splash").style.height = window.innerHeight + "px";

			var splash = document.getElementById('splash');
			var splashClass = "tall";
			if (splash.width/splash.height > ratio) {
				splashClass = "wide";
			}
			console.log(splash.width/splash.height + " " + splashClass);
			splash.classList.add(splashClass);
		});	
	
		var maxDelta = 700; // ms
		
		var singleTap = false;
		var singleTapTime = 0;
				
		function tap() {
			if (singleTap) {
				console.log(Date.now() - singleTapTime);
				if (Date.now() - singleTapTime < maxDelta) {
					// it's a double tap
					location.href = "main.html";
				}
			}
            
            singleTap = true;
            singleTapTime = Date.now();
		}	
		
		document.getElementById('main').addEventListener('touchstart', function(e){
			//tap();
			location.href = "main.html";
		}, false);
		
// 		document.getElementById('main').addEventListener('click', function(e){

	</script>
